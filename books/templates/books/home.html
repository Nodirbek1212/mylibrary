{% extends 'books/parts/base.html' %}
    
    {% block title %}Home{% endblock %}
    
    {% block content %}
        <section class="main">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-7 pt-5">
                        <h6 class="text-uppercase main__subtitle fw-bold">New Release</h6>
                        <h1 class="book_title mt-5">{{book.title}}</h1>
                        <h5>By {{book.author}}</h5>
                        <p class="my-5">{{book.description}}</p>
                        <a href="{% url 'book-detail' book.slug %}" class="btn btn-outline-success">Read more</a>
                    </div>
                    <div class="col-5 ps-5">
                        <img src="{{book.img.url}}" alt="Image of Book" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    {% endblock %}
